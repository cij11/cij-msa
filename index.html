<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Meteorological Data</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/jquery.spin.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery.spin.js" type="text/javascript"></script>

  <link href="tipr/tipr.css" rel="stylesheet">
  <script src="tipr/tipr.min.js"></script>

</head>

<body>

        <!-- Include a facebook share button -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
   fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

<!-- Bootstrap columns for document layout -->
<div class="container-fluid">
  <h1>Local Meteorological Data</h1>
  <div class="row content">
    <div class="col-sm-3 sidenav">
        <button type="button" class="btn btn-primary tip" data-tip = "Click here to refresh readings" id="button1">Update</button>
    </div>
    
    <!-- paragraphs to output data. Individually named
    to load data seperately and allow cascading load effect -->
    <div class="col-sm-9">
      <h2>Instrument Readings</h2>
      <br>
      <p class="reading" id="cityPara"></span>City</p>
      <p class="reading" id="tempPara">Temp</p>
      <p class="reading" id="pressurePara">Pressure</p>
      <p class="reading" id="humidityPara">Humidity</p>
      <p class="reading" id="windSpeedPara">Wind speed</p>
      <p class="reading" id="windDirectionPara">Wind direction</p>
      
      <!-- Loading spinner - Second jquery plugin -->
      <div class="spin" data-spin />   
    </div>
  </div>
</div>

<footer class="container-fluid">
  
  <div class="fb-share-button" data-href="https://cij-mas.azurewebsites.net" data-layout="box_count" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fcij-mas.azurewebsites.net%2F&amp;src=sdkpreparse">Share</a></div>
  <br>
  Current weather data provided courtesy of wunderground.com
</footer>

  <script type="text/javascript" src="js/main.js" ></script>
  </body>
</html>
